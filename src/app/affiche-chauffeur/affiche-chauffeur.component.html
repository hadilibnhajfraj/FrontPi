<div class="">
  <div class="card-body">
    <div class="mybutton">
      <button (click)="navigateToDashboard()" style="font-size: 24px">
        Ajouter un chauffeur <i class="material-icons">create</i>
      </button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prenom</th>
          <th>CIN</th>
          <th>Email</th>
          <th>Disponibilit√©</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let chauffeur of chauffeurs">
          <td>{{ chauffeur.nom }}</td>
          <td>{{ chauffeur.prenom }}</td>
          <td>{{ chauffeur.cin }}</td>
          <td>{{ chauffeur.email }}</td>
          <td>{{ chauffeur.disponibilite ? "Disponible" : "Indisponible" }}</td>
          <td>
            <div class="row">
              <div class="col-md-4">
                <i style="font-size: 24px" class="fas fa-edit" (click)="edit(chauffeur._id)"></i>
              </div>
              <div class="col-md-4">
                <i class="fa fa-trash" style="font-size: 24px" (click)="supp(chauffeur._id)"></i>
              </div>
              <div class="col-md-4">
                <i class="fa fa-envelope" style="font-size: 24px" (click)="envoyer()"></i>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
