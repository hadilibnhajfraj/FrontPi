<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Frais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button[type="button"] {
            background-color: #dc3545;
            margin-left: 10px;
        }
        button[type="button"]:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
    <h1>Formulaire de Frais</h1>
    <form (ngSubmit)="updateFrais()">
        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" [(ngModel)]="frais.nom" required>
        </div>
        <div>
            <label for="prix">Prix:</label>
            <input type="number" id="prix" name="prix" [(ngModel)]="frais.prix" required>
        </div>
        <div>
            <button type="submit">Enregistrer</button>
            <button type="button" (click)="retour()">Retour</button>
        </div>
    </form>
</body>
</html>
