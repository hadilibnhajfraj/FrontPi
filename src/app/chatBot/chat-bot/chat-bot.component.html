<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <div class="chat-history" id="chatHistory">
        <!-- Example of displaying bot's initial message -->
        <div class="message bot-message">
          Bonjour! Comment puis-je vous aider aujourd'hui ?
        </div>
        <div *ngIf="question" class="message user-message">
          {{ question }}
        </div>
        <div *ngIf="loading" class="message loading-message">
          ...
        </div>
        <div *ngIf="response" class="message bot-message">
          {{ response }}
        </div>
      </div>
    </div>
    <div class="input-container">
      <input type="text" class="form-control input-message" id="userMessage" placeholder="Type your message..."
        [(ngModel)]="question">
      <button class="send-button" (click)="submitQuestion()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
</body>
</html>
