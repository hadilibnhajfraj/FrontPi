<!-- src/app/reclamations/reclamations.component.html -->
<div class="card">
  <div class="card-body">
    <div class="mybutton">
      <button class="btn btn-primary" (click)="navigateToDashboard()">Ajouter une reclamation<i class="material-icons"></i></button>
    </div>
    <div *ngIf="reclamations.length > 0; else noReclamations">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Type</th>
            <th>Body</th>
            <th>Date</th>
            <th>Ã‰tat</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reclamation of reclamations" [ngClass]="{'bold-row': reclamation.etat === 'non lu'}" (click)="viewReclamation(reclamation._id)">
            <td>{{ reclamation.type }}</td>
            <td>{{ reclamation.body }}</td>
            <td>{{ reclamation.date | date : 'short' }}</td>
            <td>{{ reclamation.etat }}</td>
            <td>
              <div class="row">
                <div class="col-md-6">
                  <i class="fas fa-edit action-icon" (click)="editRepas(reclamation._id ,$event)"></i>
                </div>
                <div class="col-md-6">
                  <i class="fa fa-trash action-icon" (click)="supp(reclamation._id, $event)"></i>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noReclamations>
      <p>No reclamations found.</p>
    </ng-template>
  </div>
</div>
