

<div class="card">
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Login</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <td>{{ user.login }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td><button [ngClass]="{'validated': user.validatedByAdmin, 'not-validated': !user.validatedByAdmin}">
            {{ user.validatedByAdmin ? 'Validated' : 'Not Validated' }}
          </button>
          </td>
          <td>
            <div class="row">
              <div class="col-md-6">
                <button class="btn btn-primary " (click)="validateUser(user._id)"> Valider</button>
              </div>

            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
