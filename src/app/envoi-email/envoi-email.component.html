<div class="container">
  <h2>Envoyer un email</h2>
  <form (ngSubmit)="onSubmit()" #emailForm="ngForm">

    <div class="form-group">
      <label for="emailParent">Email:</label>
      <input type="email" id="emailParent" class="form-control" required [(ngModel)]="notification.emailParent" name="emailParent">
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <input type="text" id="message" class="form-control" required [(ngModel)]="notification.message" name="message">
    </div>

    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>
