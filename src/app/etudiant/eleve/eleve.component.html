<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container mt-5">
      <h2 class="main-title mb-4">
        <i class="fa-solid fa-users-between-lines"></i> GESTION DES ÉLÈVES
      </h2>

      <div class="tabs">
        <div
          class="tab"
          [ngClass]="{ active: activeTab === 1 }"
          (click)="setActiveTab(1)"
        >
          <i class="fa-solid fa-plus"></i> Ajouter un élève
        </div>
        <div
          class="tab"
          [ngClass]="{ active: activeTab === 2 }"
          (click)="setActiveTab(2)"
        >
          <i class="fa-solid fa-rectangle-list"></i> Historique des élèves
        </div>
      </div>

      <div class="tab-content" *ngIf="activeTab == 1">
        <form [formGroup]="studentForm">
          <div class="form-group">
            <label for="firstName">Prénom :</label>
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
              id="firstName"
              placeholder="Entrez votre prénom"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Nom :</label>
            <input
              type="text"
              class="form-control"
              formControlName="lastName"
              id="lastName"
              placeholder="Entrez votre nom"
            />
          </div>
          <div class="form-group">
            <label for="email">Adresse e-mail :</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              id="email"
              placeholder="Entrez votre adresse e-mail"
            />
          </div>
          <div class="form-group">
            <label for="phoneNumber">Niveau d'étude :</label>
            <input
              type="text"
              class="form-control"
              formControlName="niveau"
              id="niveau"
              placeholder="Entrez votre niveau scolaire"
            />
          </div>
          <div class="form-group">
            <label for="phoneNumber">classe :</label>
            <input
              type="text"
              class="form-control"
              formControlName="classe"
              id="classe"
              placeholder="Entrez votre classe"
            />
          </div>
          <div class="d-flex justify-content-end">
            <a href="#" class="btn btn-primary">Sauvegarder</a>
          </div>
        </form>
      </div>
      <div class="tab-content" *ngIf="activeTab == 2">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Prénom</th>
              <th>Nom</th>
              <th>Âge</th>
              <th>Classe</th>
              <th style="width: 70px">Modifier</th>
              <th style="width: 70px">Supprimer</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <td>{{ student.id }}</td>
              <td>{{ student.firstName }}</td>
              <td>{{ student.lastName }}</td>
              <td>{{ student.age }}</td>
              <td>{{ student.class }}</td>
              <td style="text-align: right">
                <i class="fa-solid fa-pen-to-square blue-icon"></i>
              </td>
              <td style="text-align: right">
                <i class="fa-solid fa-trash red-icon"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
