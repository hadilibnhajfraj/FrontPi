
<div class="auth-page-wrapper pt-5">
  <div class="auth-page-content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-4">
            <div class="card-body p-4">
              <div class="text-center mt-2">
                <h5 class="text-primary">Vérifier le Code de Réinitialisation</h5>
                <p class="text-muted">
                  Entrez le code de réinitialisation que vous avez reçu par email.
                </p>
              </div>
              <div class="p-2 mt-4">
                <div class="mb-3">
                  <label class="form-label" for="enteredCode">Code de réinitialisation</label>
                  <input
                    type="text"
                    class="form-control"
                    id="enteredCode"
                    placeholder="Tapez votre code de réinitialisation"
                    [(ngModel)]="enteredCode"
                  />
                </div>

                <div class="mt-4">
                  <button class="btn btn-primary w-100" (click)="verifyResetCode()">
                    Vérifier le Code
                  </button>
                </div>

                <div *ngIf="message" class="mt-3 alert" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
                  {{ message }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <p class="mb-0 text-muted">
              &copy; {{ year }}. Crafted with
              <i class="mdi mdi-heart text-danger"></i> by EduKidsTeam
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
