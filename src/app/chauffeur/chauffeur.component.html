<div class="container">
  <h2>Ajouter un Chauffeur</h2>
  <form (ngSubmit)="onSubmit()" #chauffeurForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" class="form-control" required [(ngModel)]="chauffeur.nom" name="nom">
    </div>
    <div class="form-group">
      <label for="prenom">Prénom:</label>
      <input type="text" id="prenom" class="form-control" required [(ngModel)]="chauffeur.prenom" name="prenom">
    </div>
    <div class="form-group">
      <label for="cin">CIN:</label>
      <input type="text" id="cin" class="form-control" required [(ngModel)]="chauffeur.cin" name="cin">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" required [(ngModel)]="chauffeur.email" name="email">
    </div>
    <div class="form-group">
      <label for="disponibilite">Disponibilité:</label>
      <div>
        <input type="radio" id="disponible" name="disponibilite" value="true" [(ngModel)]="chauffeur.disponibilite" />
        <label for="disponible">Disponible</label>
      </div>
      <div>
        <input type="radio" id="indisponible" name="disponibilite" value="false" [(ngModel)]="chauffeur.disponibilite" />
        <label for="indisponible">Indisponible</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>
