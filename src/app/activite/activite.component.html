<div class="card">
  <div class="card-body">
    <div class="mybutton">
      <button (click)="navigateToDashboard()" style="font-size: 24px">
        Ajouter une activité <i class="material-icons">create</i>
      </button>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Date Activité</th>
          <th>Description</th>
          <th>Localisation</th>
          <th>Galerie</th>
          <th>Nombre Personnes</th>
          <th>Temparature</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let repas of activite">
          <td>{{ repas.nom }}</td>
          <td>{{ repas.date_act | date }}</td>
          <td>{{ repas.description }}</td>
          <td>{{ repas.local }}</td>
          <td>
            <i
            class="fas fa-eye"
            style="font-size: 24px; cursor: pointer;"
            (click)="openGallery(repas.galerie)"
          ></i>
          </td>
          <td>{{ repas.nblimite }}</td>
          <td>  <div class="weather-info" style="font-size: 24px; margin-bottom: 20px;">
            <i [class]="getWeatherIcon()"></i> {{ repas.temperature }}
          </div></td>
          <td>
            <div class="row">
              <div class="col-md-6">
                <i
                  style="font-size: 24px"
                  class="fas fa-edit"
                  (click)="editRepas(repas._id)"
                ></i>
              </div>
              <div class="col-md-6">
                <i
                  class="fa fa-trash"
                  style="font-size: 24px"
                  (click)="supp(repas._id)"
                ></i>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal for Gallery -->
<div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="galleryModalLabel">Galerie</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="carouselGallery" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div
              *ngFor="let image of selectedGallery; let i = index"
              class="carousel-item"
              [class.active]="i === 0"
            >
              <img
                [src]="getImageSrc(image)"
                class="d-block w-100"
                [alt]="image.contentType"
              />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselGallery" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselGallery" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
