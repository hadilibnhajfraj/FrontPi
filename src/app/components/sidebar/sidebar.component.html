<div class="logo">
    <a href="https://www.creative-tim.com" class="simple-text logo-mini">
        <div class="logo-img">
            <img src="../../../assets/img/Image1.jpg" />
        </div>
    </a>
    <a href="https://www.creative-tim.com" class="simple-text logo-normal">
        EduKids
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li *ngFor="let menuItem of menuItems" class="{{ menuItem.class }} nav-item" (click)="toggleSubMenu(menuItem)">
            <a [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{ menuItem.icon }}"></i>
                <p>{{ menuItem.title }}</p>
            </a>
            <div *ngIf="menuItem.showChildren && menuItem.children" class="sub-menu">
                <div *ngFor="let childItem of menuItem.children" [class.selected]="childItem.selected"
                    (click)="toggleChildItem(childItem)">
                    <a [routerLink]="[childItem.path]">
                        <i class="now-ui-icons {{ childItem.icon }}"></i>
                        <p>{{ childItem.title }}</p>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
