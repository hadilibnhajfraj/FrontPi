<div class="card">
  <div class="card-body">
    <div class="mybutton">
    <button (click)="navigateToDashboard()" style="font-size:24px">Button <i class="material-icons">create</i></button>
  </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nom Repas</th>
          <th>Temps Repas</th>
          <th>Allergie</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let repas of repasList">
          <td>{{ repas.nomRepas }}</td>
          <td>{{ repas.tempsRepas }}</td>

          <td>
            <ul>
              <li *ngFor="let allergie of repas.allergiesEleve">
                {{ allergie.allergene }}
              </li>
            </ul>
          </td>
          <td>
            <div class="row">
              <div class="col-md-6">
                <i style="font-size: 24px" class="fas fa-edit" (click)="editRepas(repas._id)"></i>
              </div>
              <div class="col-md-6">
                <i class="fa fa-trash" style="font-size: 24px" (click)="supp(repas._id)"></i>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
