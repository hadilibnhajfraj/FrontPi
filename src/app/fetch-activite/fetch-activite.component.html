<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let repas of activite">
      <div class="card">
        <div class="card-body">
          <div class="card-body-icon">
            <h4 class="card-title-matricule">{{ repas.nom }}</h4>
          </div>
          <hr class="rounded" />
          <h4 class="card-title">
            <strong>{{ repas.date_act | date }}</strong>
          </h4>
          <p class="card-title">
            {{ repas.description }}
          </p>
          <div class="row icon">
            <h5 class="card-text">{{ repas.local }}</h5>
            <h6 class="card-text">
              <i
                class="fas fa-eye"
                style="font-size: 24px; cursor: pointer"
                (click)="openGallery(repas.galerie)"
              ></i>
            </h6>
          </div>
          <hr class="rounded" />
          <div class="row icon">
            <div
              class="weather-info"
              style="font-size: 24px; margin-bottom: 20px"
            >
              <i [class]="getWeatherIcon()"></i> {{ repas.temperature }}
            </div>
            <button class="btn btn-primary" (click)="inscrireActivite(repas._id)">
              S'inscrire
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Gallery -->
<div
  class="modal fade"
  id="galleryModal"
  tabindex="-1"
  aria-labelledby="galleryModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="galleryModalLabel">Galerie</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div
          id="carouselGallery"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div
              *ngFor="let image of selectedGallery; let i = index"
              class="carousel-item"
              [class.active]="i === 0"
            >
              <img
                [src]="getImageSrc(image)"
                class="d-block w-100"
                [alt]="image.contentType"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselGallery"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselGallery"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
