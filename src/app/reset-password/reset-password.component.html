
<div class="auth-page-wrapper pt-5">
  <div class="auth-page-content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-4">
            <div class="card-body p-4">
              <div class="text-center mt-2">
                <h5 class="text-primary"style="color: #f96332 !important;">Mot de passe oublié</h5>
                <p class="text-muted">
                  Entrez votre adresse email pour recevoir un code de réinitialisation.
                </p>
              </div>
              <div class="p-2 mt-4">
                <div class="mb-3">
                  <label class="form-label" for="email">Adresse email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Tapez votre email"
                    [(ngModel)]="email"
                  />
                </div>

                <div class="mt-4">
                  <button class="btn btn-primary w-100" (click)="sendResetCode()" style="background-color: #f96332 !important;">
                    Envoyer le code de réinitialisation
                  </button>
                </div>
                <div *ngIf="resetCode" class="mt-4">
                  <p class="text-success">Code de réinitialisation : {{ resetCode }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <p class="mb-0 text-muted">
              &copy; {{ year }}. Crafted with
              <i class="mdi mdi-heart text-danger"></i> by EduKidsTeam
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
