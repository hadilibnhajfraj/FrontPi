
<div class="container">
  <h2>Ajouter une Activité</h2>
  <form (ngSubmit)="onSubmit(repasForm)" #repasForm="ngForm">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" id="nom" class="form-control" name="nom" ngModel required>
    </div>
    <div class="mb-3">
      <label for="date_act" class="form-label">Date Activité</label>
      <input type="date" id="date_act" class="form-control" name="date_act" ngModel required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" name="description" ngModel required></textarea>
    </div>
    <div class="mb-3">
      <label for="local" class="form-label">Local</label>
      <input type="text" id="local" class="form-control" name="local" ngModel required>
    </div>
    <div class="mb-3">
      <label for="nblimite" class="form-label">Nombre Limite</label>
      <input type="number" id="nblimite" class="form-control" name="nblimite" ngModel required>
    </div>
    <div class="mb-3">
      <label for="galerie" class="form-label">Galerie</label>
      <input type="file" id="galerie" class="form-control" (change)="onFileChange($event)" multiple required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="repasForm.invalid">Ajouter</button>
  </form>
</div>
